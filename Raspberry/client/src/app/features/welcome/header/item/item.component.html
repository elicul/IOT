<mat-card class="item-card">
  <mat-card-content>
    <div class="content"
      fxLayout="row"
      fxLayout.xs="column"
      fxFlexFill >

      <div fxFlex="50">
        <h1>
          <i class="material-icons">
            location_on
          </i>
          {{ location.name | uppercase}}
        </h1>
        <h2>
          Temperature: {{ location.temperatures[0].temperature }} C<sup>o</sup>
        </h2>
        <h2>
          Humidity: {{ location.temperatures[0].humidity }} %
        </h2>
        <h3>
          Last measured:  {{ location.temperatures[0].createdDateUTC }}
        </h3>
      </div>
      <div fxFlex="50">
        <app-thermometer-svg
          [temperature]="location.temperatures[0].temperature">
        </app-thermometer-svg>
      </div>
    </div>

  </mat-card-content>
</mat-card>
